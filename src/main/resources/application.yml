spring:
  application:
    name: sheet
    datasource:
      url: jdbc:postgresql://db:5432/sheet_db
      username: admin
      password: admin
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
    jpa:
      show-sql: true
      generate-ddl: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibrenate.dialect.PostgresSQLDialect
